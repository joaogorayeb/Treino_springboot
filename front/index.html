<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Treino Springboot</title>
</head>
<body>
    <div id="box">
        <h1>CADASTRO</h1>
        <form class="input">
            <input type="text" class="nome" placeholder="Insira seu nome completo...">
            <input type="text" class="email" placeholder="Insira o seu e-mail...">
            <input type="password" class="senha" placeholder="Crie a sua senha...">
            <input type="tel" class="tel" placeholder="(XX) XXXXX-XXXX">
            <button>CADASTRAR</button>
        </form>
    </div>
</body>
</html>
